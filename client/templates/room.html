<template name="room">
    <h1>{{name}}</h1>
    <div class="row row-fluid fullheight">
        <div class="col-sm-9 almostfullheight">
            <div class="well" style="width:100%;height:80%;overflow:auto;" id="allmsgs">
                {{#each messages}}
                <div class="row" style="{{magic}}">
                    <div class="col-sm-3">
                        <span class="pull-right">
                            <b>{{sendername}}</b>
                        </span>
                    </div>
                    <div class="col-sm-7">
                        {{#if important}}
                        <span style="color:red">
                            {{text}}
                        </span>
                        {{/if}}
                        {{#unless important}}
                        {{text}}
                        {{/unless}}
                    </div>
                    <div class="col-sm-2">
                        <small>{{timestring time}}</small>
                    </div>
                </div>
                {{/each}}
            </div>
            <input type="text" class="form-control" id="message" maxlength="1024" />
        </div>
        <div class="col-sm-3">
            owner: {{ownername}} {{#if ismine}}(that's you!){{/if}}<br />
            all participants: {{participants}}<br />
            <h3>Here now</h3>
            <ul class="list-group">
                {{#each present}}
                <li class="list-group-item">
                    {{name}}
                    {{#if ../ismine}}
                    <div class="btn-group">
                        {{#unless muted}}
                        <button id="quiet" class="btn btn-xs">Mute</button>
                        {{/unless}}
                        {{#if muted}}
                        <button id="unquiet" class="btn btn-xs">Unmute</button>
                        {{/if}}
                        {{#unless voiced}}
                        <button id="voice" class="btn btn-xs">Mark messages</button>
                        {{/unless}}
                        {{#if voiced}}
                        <button id="devoice" class="btn btn-xs">Unmark messages</button>
                        {{/if}}
                    </div>
                    {{/if}}
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
